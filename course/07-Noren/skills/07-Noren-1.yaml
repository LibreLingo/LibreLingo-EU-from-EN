Phrases:
  - Phrase: Apaizaren eliza polita eta zuria da.
    Translation: The priest's church is pretty and white.
    Alternative translations:
      - The church of the priest is pretty and white.

  - Phrase: Etxekoandrearen etxea berria eta berdea da.
    Translation: The housewife's house is new and green.
    Alternative translations:
      - The house of the housewife is new and green.

  - Phrase: Emakumearen katuak txikiak eta laranjak ziren.
    Translation: The woman's cats were small and orange.
    Alternative translations:
      - The cats of the woman were small and orange

  - Phrase: Gidariaren autobusa horia eta motela da.
    Translation: The driver's bus is yellow and slow.
    Alternative translations:
      - The bus of the driver is yellow and slow.

  - Phrase: Gizonaren txakurrak handiak eta beltzak ziren.
    Translation: The man's dogs were big and black.
    Alternative translations:
      - The dogs of the man were big and black.

  - Phrase: Irakaslearen eskola urdina zen.
    Translation: The teacher's school was blue.
    Alternative translations:
      - The school of the teacher was blue.

  - Phrase: Ikaslearen liburuak gorriak dira.
    Translation: The student's books are red.
    Alternative translations:
      - A student's books are red.
      - The books of the student are red.
      - The books of a student are red.

  - Phrase: Erizainaren poltsa morea zen.
    Translation: The nurse's purse was purple.
    Alternative translations:
      - The purse of the nurse was purple.
      - A nurse's purse was purple.
      - The purse of a nurse was purple.

  - Phrase: Poliziaren kotxea azkarra da.
    Translation: The police officer's car is fast.
    Alternative translations:
      - The car of the police officer is fast.
      - A police officer's car is fast.
      - The car of a police officer is fast.
      - A car of a police officer is fast.

