Phrases:
  - Phrase: Norenak dira aterkiak?
    Translation: Whose are the umbrellas?
    Alternative translations:
      - Whose umbrellas are they?

  - Phrase: Aterkiak Anitzarenak dira.
    Translation: The umbrellas are Anitza's.

  - Phrase: Norena da alkandora?
    Translation: Whose shirt is it?

  - Phrase: Noren arropak dira horiek?
    Translation: Whose clothes are those?

  - Phrase: Noren betaurrekoak dira?
    Translation: Whose glasses are they?

  - Phrase: Horiek dira Mirenen betaurrekoak.
    Translation: Those are Miren's glasses.

  - Phrase: Norena da berokia?
    Translation: Whose coat is it?

  - Phrase: Hori da behiaren armarria.
    Translation: That is the cow's coat.

  - Phrase: Eraztuna txikia da, baina polita.
    Translation: The ring is small, but pretty

  - Phrase: Zure galtzerdiak laranjak eta berdeak dira.
    Translation: Your socks are orange and green.

  - Phrase: Gizonaren gerrikoa handia eta beltza da.
    Translation: The man's belt is big and black.

  - Phrase: Alkandorak eta galtzerdiak arropak dira.
    Translation: Shirts and socks are clothes.

  - Phrase: Apaizaren berokia laburra da.
    Translation: The priest's coat is short.
    Alternative translations:
      - A priest's coat is short.

  - Phrase: Neskaren eskularruak urdinak dira.
    Translation: The girl's gloves are blue.
    Alternative translations:
      - The gloves of the girl are blue.

  - Phrase: Nire galtzerdiak gorriak eta zuriak dira.
    Translation: My socks are red and white.

  - Phrase: Hori da dortokaren eraztuna.
    Translation: That is the turtle’s ring.
    Alternative translations:
      - That is the ring of the turtle.

  - Phrase: Gerrikoak luzeak dira.
    Translation: Belts are long.

  - Phrase: Irakaslearen eskularruak beltzak dira.
    Translation: The teacher’s gloves are black.
    Alternative translations:
      - The gloves of the teacher are black.

