Phrases:
  - Phrase: Lagunen zaldia indartsua da.
    Translation: The friends' horse is strong.
    Alternative translations:
      - The horse of the friends is strong

  - Phrase: Medikuen hontzak itsusiak ziren.
    Translation: The doctors’ owls were ugly.
    Alternative translations:
      - The owls of the doctors were ugly.

  - Phrase: Erizainen txoriak jatorak dira.
    Translation: The nurses’ birds are nice.
    Alternative translations:
      - The birds of the nurses are nice.

  - Phrase: Arrotzen sugeak luzeak ziren.
    Translation: The strangers’ snakes were long.
    Alternative translations:
      - The snakes of the strangers were long.

  - Phrase: Camareroen oilaskoak motzak dira.
    Translation: The waiters’ chickens are short.
    Alternative translations:
      - The chickens of the waiters are short.

  - Phrase: Mutilen arraina ahula zen
    Translation: The boys’ fish was weak.
    Alternative translations:
      - The fish of the boys was weak

  - Phrase: Nesken ardiak onak dira.
    Translation: The girls’ sheep are good.
    Alternative translations:
      - The sheep of the girls are good.

  - Phrase: Sukaldarien txerriak txarrak ziren.
    Translation: The cooks’ pigs were bad.
    Alternative translations:
      - The chefs’ pigs were bad.
      - The pigs of the cooks were bad.
      - The pigs of the chefs were bad.

  - Phrase: Turisten ostatua zaharra da.
    Translation: The tourists' mini-hotel is old.
    Alternative translations:
      - The mini-hotel of the tourists is old.

