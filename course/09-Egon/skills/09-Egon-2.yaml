Phrases:
  - Phrase: Sukaldaria Euskal Herrian dago.
    Translation: The cook is in Basque country.
    Alternative translations:
    - A cook is in Basque country.
    - A chef is in Basque country.
    - The chef is in Basque country.

  - Phrase: Non dago gona?
    Translation: Where is the skirt?
    Alternative translations:
    - Where is a skirt?

  - Phrase: Zu lakuan zaude.
    Alternative versions:
      - Lakuan zaude.
    Translation: You are in the lake.

  - Phrase: Alkandora hor dago.
    Translation: The shirt is there.
    Alternative translations:
    - A shirt is there.

  - Phrase: Gu Madrilen gaude.
    Alternative versions:
      - Madrilen gaude.
    Translation: We are in Madrid.

  - Phrase: Non dago Madril?
    Translation: Where is Madrid?

  - Phrase: Madril Espainian dago.
    Translation: Madrid is in Spain.

  - Phrase: Non dago Espainia?
    Translation: Where is Spain?

  - Phrase: Espainia Europan dago.
    Translation: Spain is in Europe.

  - Phrase: Zuek basoan zaudete.
    Alternative versions:
      - Basoan zaudete.
    Translation: You (plural) are in the woods.
    Alternative translations:
    - You'll are in the woods.
    - You are in the woods.

  - Phrase: Non daude haiek?
    Alternative versions:
      - Non daude?
    Translation: Where are they?

  - Phrase: Haiek han daude.
    Alternative versions:
      - Han daude.
    Translation: They are over there.

  - Phrase: Zuek Euskal Herrian zaudete.
    Alternative versions:
      - Euskal Herrian zaudete.
    Translation: You(plural) are in Basque country.
    Alternative translations:
    - You'll are in Basque country.
    - You are in Basque country.

  - Phrase: Non dago bere berokia?
    Translation: Where is her coat?
    Alternative translations:
    - Where is his coat?

  - Phrase: Bere etxea Espainian dago.
    Translation: Her house is in Spain.
    Alternative translations:
    - His house is in Spain.

  - Phrase: Zure eskularruak ez daude hemen.
    Translation: Your gloves are not here.

  - Phrase: Non daude zure aterkiak?
    Translation: Where are your umbrellas?

  - Phrase: Nire lagunak Euskal Herrian daude.
    Translation: My friends are in Basque Country.

  - Phrase: Ni hemen nago.
    Alternative versions:
      - Hemen nago.
    Translation: I am here.

  - Phrase: Gerrikoa ez dago hemen..
    Translation: The belt is not here,
    Alternative translations:
    - A belt is not here.

  - Phrase: Badago hori dortoka.
    Translation: There is a turtle here.

  - Phrase: Han Espainia dago.
    Translation: Over there is Spain.

  - Phrase: Zer dago han?
    Translation: What is over there?

  - Phrase: Baso bat eta laku bat daude han.
    Translation: Over there are a forest and a lake.

