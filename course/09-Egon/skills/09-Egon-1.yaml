Phrases:
  - Phrase: Arratsalde on. Non zaude zu?
    Alternative versions:
      - Arratsalde on. Non zaude?
    Translation: Good Afternoon. Where are you?

  - Phrase: Ni etxean nago.
    Alternative versions:
      - Etxean nago.
    Translation: I am in the house.
    Alternative translations:
    - I am in a house.

  - Phrase: Barkatu. Ni on nago?
    Alternative versions:
      - Barkatu. Non nago?
    Translation: Excuse me. Where am I?

  - Phrase: Egun on. Zu gure ostatuan zaude.
    Alternative versions:
      - Egun on. Gure ostatuan zaude.
    Translation: Good morning. You are in our mini-hotel.

  - Phrase: Non dago etxekoandrea?
    Translation: Where is the housewife?
    Alternative translations:
    - Where is a housewife?

  - Phrase: Etxekoandrea barruan dago.
    Translation: The housewife is inside.
    Alternative translations:
    - A housewife is inside.

  - Phrase: Non dago arrotza?
    Translation: Where is the stranger?
    Alternative translations:
    - Where is a stranger?

  - Phrase: Arrotza hotelan dago.
    Translation: The stranger is in a hotel.
    Alternative translations:
    - A stranger is in a hotel.

  - Phrase: Barkatu. Gu non gaude?
    Alternative versions:
      - Barkatu. Non gaude?
    Translation: Excuse me. Where are we?

  - Phrase: Egun on. Gu elizan gaude.
    Alternative versions:
      - Egun on. Elizan gaude.
    Translation: Good Morning. We are in the church.
    Alternative translations:
    - Good Morning. We are in a church.

  - Phrase: Zuek kanpoan zaudete. Gu barruan gaude.
    Alternative versions:
      - Zuek kanpoan zaudete. Barruan gaude.
      - Kanpoan zaudete. Gu barruan gaude.
      - Kanpoan zaudete. Barruan gaude.
    Translation: You(plural) are outside. We are inside.
    Alternative translations:
    - You'll are outside. We are inside.
    - You are outside. We are inside.

  - Phrase: Zuek elizan ere zaudete.
    Alternative versions:
      - Elizan ere zaudete.
    Translation: You(plural) are also in the church.
    Alternative translations:
    - You(plural) are also in a church.
    - You'll are also in the church.
    - You'll are also in a church.
    - You are also in the church.
    - You are also in a church.

  - Phrase: Apaizak  elizan daude.
    Translation: The priests are in the church.

  - Phrase: Badaude hontzak elizan.
    Translation: There are owls in the church.

  - Phrase: Txoria dago zuhaitzean.
    Translation: A bird is in the tree.
    Alternative translations:
    - A bird is in a tree.
    - The bird is in a tree.
    - The bird is in the tree.

  - Phrase: Non gaude gu?
    Translation: Where are we?

  - Phrase: Gu ostatuan gaude.
    Alternative versions:
      - Ostatuan gaude.
    Translation: We are in the mini-hotel.
    Alternative translations:
    - We are in a mini-hotel

  - Phrase: Non daude erlojuak?
    Translation: Where are the watches?

  - Phrase: Haiek poltsan daude.
    Alternative versions:
      - Poltsan daude.
    Translation: They are in the purse.
    Alternative translations:
    - They are in a purse.

  - Phrase: Mutila dago zuhaitzean.
    Translation: A boy is in the tree.
    Alternative translations:
    - A boy is in a tree.
    - The boy is in a tree.
    - The boy is in the tree.

  - Phrase: Oilaskoak ere kanpoan daude.
    Translation: The chickens are also outside.
    Alternative translations:
    - Chickens are also outside.

  - Phrase: Sagua barruan dago
    Translation: The mouse is inside.
    Alternative translations:
    - A mouse is inside.

  - Phrase: Sugea ez dago barruan.
    Translation: The snake is not inside.
    Alternative translations:
    - A snake is not inside.

