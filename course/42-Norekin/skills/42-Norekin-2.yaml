     - Nire lagunarekin ibiltzen naiz.
    Translation: I walk with my friend.

  - Phrase: Zuk irakurri duzu zure irakaslearekin.
    Alternative versions:
     - Irakurri duzu zure irakaslearekin.
    Translation: You read with your teacher.

  - Phrase: Nire alabak bere ahizparekin jolasten du.
    Translation: My daughter plays with her sister.

  - Phrase: Nire semea bere arrebarekin jolasten du.
