Phrases:
  - Phrase: Zein aterkiak dira nireak?
    Translation: Which umbrellas are mine?

  - Phrase: Aterki beltzak zureak dira.
    Translation: The black umbrellas are yours.

  - Phrase: Norenak dira alkandora zuriak?
    Translation: Whose are the white shirts?

  - Phrase: Alkandora zuriak nireak dira.
    Translation: The white shirts are mine.

  - Phrase: Zein dira nire berokiak?
    Translation: Which are my coats?

  - Phrase: Beroki beltzak zureak dira.
    Translation: The black coats are yours.

  - Phrase: Noren betaurrekoak dira hauek?
    Translation: Whose glasses are these?

  - Phrase: Betaurreko hauek bereak dira.
    Translation: These glasses are his.
    Alternative translations:
      - These glasses are hers.

  - Phrase: Norenak dira boligrafo horiek?
    Translation: Whose pens are these?

  - Phrase: Horiek dira bere boligrafoak
    Translation: Those are his pens.
    Alternative translations:
      - Those are her pens.

  - Phrase: Zein arkatz dira bereak?
    Translation: Which pencils are hers?
    Alternative translations:
      - Which pencils are his?

  - Phrase: Horiek dira bere arkatzak.
    Translation: Those are his pencils.
    Alternative translations:
      - Those are her pencils.

  - Phrase: Zein eraztun dira gureak?
    Translation: Which rings are ours?

  - Phrase: Eraztun horiak gureak dira.
    Translation: The yellow rings are ours.

  - Phrase: Norenak dira eskularruak?
    Translation: Whose are those gloves?

  - Phrase: Horiek dira gure eskularruak.
    Translation: Those are our gloves.

  - Phrase: Noren erlojuak dira horiek?
    Translation: Whose watches are those?

  - Phrase: Erlojuak horiek zuenak dira.
    Translation: These watches are yours(plural).
    Alternative translations:
      - These watches are yours.
      - These watches are you'alls.

  - Phrase: Zein eskularruak  dira zuenak?
    Translation: Which gloves are yours(plural)?
    Alternative translations:
      - Which gloves are yours?
      - Which gloves are you'alls?

  - Phrase: Eskularru moreak zuenak dira.
    Translation: The purple gloves are yours(plural).
    Alternative translations:
      - The purple glovess are yours.
      - The purple gloves are you'alls.

  - Phrase: Zein dira zuenak motxilak?
    Translation: Which are your(plural) backpacks?
    Alternative translations:
      - Which are your backpacks?
      - Which are you'alls backpacks?

  - Phrase: Motxila urdinak haienak dira.
    Translation: The blue backpacks are theirs.

  - Phrase: Noren zorroak dira horiek?
    Translation: Whose wallets are those?

  - Phrase: Zorro horiek haienak dira.
    Translation: Those wallets are theirs.

  - Phrase: Noren jaka dira hauek?
    Translation: Whose jackets are these?

  - Phrase: Jakak marroiak haienak dira.
    Translation: The brown jackets are theirs.

