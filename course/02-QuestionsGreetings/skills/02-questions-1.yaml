Phrases:
  - Phrase: Kaixo. Nor zara zu?
    Translation: Hello. Who are you?
    Alternative translations:
      - Hi. Who are you?

  - Phrase: Zer zara zu?
    Translation: What are you?

  - Phrase: Zu al zara irakaslea?
    Alternative versions:
      - Al zara irakaslea?
    Translation: Are you the teacher?
    Alternative translations:
      - Are you a teacher?

  - Phrase: Zu irakaslea edo ikaslea zara?
    Alternative versions:
      - Irakaslea edo ikaslea zara?
    Translation: Are you a teacher or a student?
    Alternative translations:
      - Are you the teacher or the student?

  - Phrase: Nor da hura?
    Translation: Who is he?
    Alternative translations:
      - Who is she?

  - Phrase: Zer da hura?
    Translation: What is he?
    Alternative translations:
      - What is she?
      - What is it?

  - Phrase: Hura neska da?
    Alternative versions:
      - Neska da?
    Translation: Is she a girl?
    Alternative translations:
      - Is she the girl?

  - Phrase: Hura mutila da?
    Alternative versions:
      - Mutila da?
      - Hura multila al da?
      - Mutila al da?
    Translation: Is he a boy?
    Alternative translations:
      - Is he the boy?

  - Phrase: Hura al autobusa da?
    Alternative versions:
      - Al autobusa da?
      - Hura autobusa da?
      - Autobusa da?
    Translation: Is it the bus?
    Alternative translations:
      - Is it a bus?

  - Phrase: Kotxe bat ere al da?
    Alternative versions:
      - Kotxea ere al da?
      - Kotxe bat ere da?
      - Kotxea ere da?
    Translation: Is it also a car?

  - Phrase: Hura autobusa edo kotxea da?
    Alternative versions:
      - Autobusa edo kotxea da?
      - Hura autobus bat edo kotxe bat da?
      - Autobus bat edo kotxe bat da?
    Translation: Is it a bus or a car?
    Alternative translations:
      - Is it the bus or the car?

  - Phrase: Nortzuk gara gu?
    Alternative versions:
      - Nortzuk gara?
    Translation: Who are we?

  - Phrase: Zer gara gu?
    Alternative versions:
      - Zer gara?
    Translation: What are we?

  - Phrase: Nortzuk zarete zuek?
    Alternative versions:
      - Nortzuk zarete?
    Translation: Who are you(plural)?
    Alternative translations:
      - Who are you?
      - Who are you'll?
      - Who are y'all?

  - Phrase: Nortzuk dira haiek?
    Alternative versions:
      - Nortzuk dira?
    Translation: Who are they?

  - Phrase: Zer dira haiek?
    Alternative versions:
      - Zer dira?
    Translation: What are they?

  - Phrase: Haiek autobusak al dira?
    Alternative versions:
      - Autobusak al dira?
      - Haiek autobusak dira?
      - Autobusak dira?
    Translation: Are they the buses?

  - Phrase: Haiek autobusak edo kotxeak dira?
    Alternative versions:
      - Autobusak edo kotxeak dira?
    Translation: Are they buses or cars?
    Alternative translations:
      - Are they the buses or the cars?

  - Phrase: Zer zarete zuek?
    Alternative versions:
      - Zer zarete?
    Translation: What are you(plural)?
    Alternative translations:
      - What are you?
      - What are you'll?
      - What are y'all?

  - Phrase: Zuek al zarete irakasleak?
    Alternative versions:
      - Al zarete irakasleak?
    Translation: Are you(plural) teachers?
    Alternative translations:
      - Are you teachers?
      - Are you'll teachers?
      - Are y'all teachers?

  - Phrase: Nortzuk irakasleak dira?
    Translation: Who are the teachers?

  - Phrase: Nortzuk emakumeak dira?
    Translation: Who are the women?

  - Phrase: Nortzuk gizonak dira?
    Translation: Who are the men?

  - Phrase: Nortzuk dira haiek?
    Alternative versions:
      - Nortzuk dira?
    Translation: Who are they?

  - Phrase: Haiek emakumeak edo gizonak dira?
    Alternative versions:
      - Emakumeak edo gizonak dira?
    Translation: Are they women or men?

