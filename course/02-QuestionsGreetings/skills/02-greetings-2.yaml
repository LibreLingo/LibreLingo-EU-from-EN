Phrases:
  - Phrase: Ongi etorri. Zer moduz?
    Translation: Welcome. How are you?

  - Phrase: Agur Mikel.
    Translation: Goodbye Mikel.

  - Phrase: Gabon Mikel.
    Translation: Good night Mikel.

  - Phrase: Bihar arte.
    Translation: See you tomorrow.

  - Phrase: Gero arte.
    Translation: See you later.

  - Phrase: Eskerrik asko. Bihar arte.
    Translation: Thank you. See you tomorrow.

  - Phrase: Ez da ezer.
    Translation: It is nothing.

  - Phrase: Barkatu. Berandu da.
    Translation: Sorry. It is late.

  - Phrase: Berandu da. Agur.
    Translation: It is late. Goodbye.

  - Phrase: Barkatu. Autobusa berandu da.
    Translation: Sorry. The bus is late.

  - Phrase: Berandu? Ez da Berandu. Ez da ezer.
    Translation: Late? it is not late. It is nothing.
    Alternative translations:
      - Late? it isn't late. It is nothing.

